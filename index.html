<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../assets/images/1311.png" />
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="description" content="A portfolio template for the Unemployables community.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <script defer src="./js/script.js"></script>
    
    <style>
        body {
            background-color: #fcf6df;
            font-size: 100px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            border: none;
            border-radius: 8px;
            transition: 0.5s;
            overflow: hidden;
        }

        .button:hover {
            animation: shine 1.5s infinite;
            background-position: right;
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .portfolio-header-image:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="nav-title-link" href="../index.html">
            <span class="nav-title">Portfolio</span>
        </a>
        <a class="button" href="mailto:pf693@york.ac.uk">
            <span class="button-text">Contact Me</span>
        </a>
    </div>

    <div id="main-content">
        <div id="portfolio-header">
            <div id="portfolio-header-image-container">
                <img src="./assets/images/photo.png" class="portfolio-header-image">
            </div>

            <div id="portfolio-header-text-container">
                <h1 class="main-title">Poppy Fynes</h1>
                <div class="body-text">Doctoral Researcher at the University of York...</div>
                <a class="button" id="my-work-link" href="https://github.com/popESF">
                    <span class="button-text">Check out my GitHub</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
