<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../assets/images/1311.png" />
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <script defer src="./js/script.js"></script>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Holographic Effect */
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .holo-effect {
            position: relative;
            overflow: hidden;
        }
        
        .holo-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,0,150,0.5), rgba(0,255,255,0.5), rgba(255,255,0,0.5), rgba(0,150,255,0.5));
            background-size: 400% 400%;
            mix-blend-mode: overlay;
            animation: shimmer 3s infinite linear;
            opacity: 0.7;
            pointer-events: none;
        }

        /* Apply effect to images */
        .portfolio-header-image, .project-image {
            border-radius: 15px;
            transition: transform 0.5s ease;
        }
        .portfolio-header-image:hover, .project-image:hover {
            transform: scale(1.05);
        }
        
        /* Holographic Button */
        .button {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: shimmer 3s infinite linear;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            border: 2px solid white;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <a class="nav-title-link" href="../index.html">
            <span class="nav-title">Portfolio</span>
        </a>
        <a class="button" href="mailto:pf693@york.ac.uk">
            <span class="button-text">Contact Me</span>
        </a>
    </div>

    <!-- MAIN PAGE CONTENT -->
    <div id="main-content">
        <!-- PORTFOLIO HEADER -->
        <div id="portfolio-header">
            <div id="portfolio-header-image-container" class="holo-effect">
                <img src="./assets/images/photo.png" class="portfolio-header-image" alt="Profile Picture">
            </div>
        </div>

        <!-- PROJECTS SECTION -->
        <div id="my-work-section">
            <span class="subheader-text">My Work / My Projects</span>
            <div class="projects-container">
                <div class="project-card holo-effect">
                    <img src="./assets/images/award.jpg" class="project-image">
                    <a class="button" href="./project-pages/page1.html">
                        <span class="button-text">Read More</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
