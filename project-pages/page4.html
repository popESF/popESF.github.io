<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background-color: #ffe4e1;
      color: #5c004d;
    }

    .navbar, .button {
      background-color: #ff69b4;
    }

    .navbar .navbar .button-text {
      color: #fff;
    }
    
    .nav-title
    {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffe0eb;
      transition: transform 0.3s ease;
    }
    .main-title, .subheader-text {
      color: #d147a3;
    }

    .body-text {
      color: #5c004d;
    }

    #project-header, #project-details {
      background-color: #fff0f5;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1.5em;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    #footer {
      background-color: #ff69b4;
      padding: 1em;
    }

    .footer-icon {
      filter: hue-rotate(290deg);
    }

    /* --- GRID STYLES --- */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1.5em;
      justify-items: center;
      align-items: center;
      margin: 2em auto;
      max-width: 700px;
    }
    .media-grid img,
    .media-grid video {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(220, 20, 120, 0.15);
      background: #fff;
      display: block;
    }
    .media-grid video {
      background: #fff0f5;
    }
    @media (max-width: 700px) {
      .media-grid {
        grid-template-columns: 1fr;
      }
      .media-grid img,
      .media-grid video {
        width: 90vw;
        height: 50vw;
        max-width: 350px;
        max-height: 350px;
      }
    }
  </style>
  <link rel="icon" href="../assets/images/1311.png" />
  <title>Projects</title>
  <meta charset="utf-8">
  <meta name="description" content="A portfolio template for the Unemployables community.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <script defer src="../js/script.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <a class="nav-title-link" href="../index.html">
      <span class="nav-title">Portfolio</span>
    </a>
    <a class="button" href="mailto:pf693@york.ac.uk">
      <span class="button-text">Contact Me</span>
    </a>
  </div>

  <!-- MAIN PAGE CONTENT -->
  <div id="main-content">
    <!-- PROJECT HEADER -->
    <div id="project-header">
      <div class="main-title">Projects Gallery</div>
      <div class="body-text">Here are some of my recent pieces, both personal and commission based.</div>
    </div>

    <!-- MEDIA GRID -->
    <div class="media-grid">
      <img src="../assets/images/book.png" alt="Book Commission">
      <video controls>
        <source src="../assets/images/movement.png" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <img src="../assets/images/ocean.PNG" alt="Ocean Commission">
      <img src="../assets/images/compass.jpg" alt="Compass Personal">
      <img src="../assets/images/icon1.png" alt="Personal Icon 1">
      <img src="../assets/images/icon2.png" alt="Personal Icon 2">
    </div>

    <!-- FOOTER -->
    <div id="footer">
      <a class="icon-link" href="mailto:pf693@york.ac.uk">
        <img src="../assets/icons/mail.svg" class="footer-icon" alt="Mail Icon"/>
      </a>
    </div>
  </body>
</html>
